services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vtoroy-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: vtoroy
      POSTGRES_USER: vtoroy
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vtoroy_production_password_2025}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432"  # Bind only to localhost
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ../backups:/backups  # For database backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtoroy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - vtoroy-network

  vtoroy-app:
    build: ..
    container_name: vtoroy-app-prod
    restart: unless-stopped
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/vtoroy
      SPRING_DATASOURCE_USERNAME: vtoroy
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-vtoroy_production_password_2025}
      
      # AI Configuration
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      
      # App Configuration  
      OBSIDIAN_VAULT_PATH: /app/obsidian-vault
      
      # JVM Options
      JAVA_OPTS: "-Xmx1g -Xms512m"
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_VTOROY: DEBUG
      
    ports:
      - "8080:8080"
    volumes:
      - ../logs:/app/logs  # Application logs
      - ../obsidian-vault:/app/obsidian-vault:rw  # Read-write vault access
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vtoroy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s


volumes:
  postgres_data_prod:
    driver: local

networks:
  vtoroy-network:
    driver: bridge