services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vtoroy-postgres
    environment:
      POSTGRES_DB: vtoroy
      POSTGRES_USER: vtoroy
      POSTGRES_PASSWORD: vtoroy_local_password
    ports:
      - "5432:5432"
    volumes:
      - vtoroy_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtoroy -d vtoroy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vtoroy-network

  vtoroy:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: vtoroy-app
    ports:
      - "8080:8080"
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: docker
      
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/vtoroy
      SPRING_DATASOURCE_USERNAME: vtoroy
      SPRING_DATASOURCE_PASSWORD: vtoroy_local_password
      
      # Anthropic API (replace with your key or leave empty for mock)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-mock-api-key}
      
      # Obsidian vault path (inside container)
      OBSIDIAN_VAULT_PATH: /app/obsidian-vault
      
      # JVM options
      JAVA_OPTS: -Xmx1g -Xms512m
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_VTOROY: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_AI: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_CLIENT: DEBUG
      
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount local obsidian vault for full read-write access
      - ../obsidian-vault:/app/obsidian-vault:rw
      # Mount ONNX model
      - ../src/main/resources/models:/app/models:ro
    networks:
      - vtoroy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  vtoroy-network:
    driver: bridge

volumes:
  vtoroy_postgres_data:
    driver: local